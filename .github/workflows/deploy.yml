name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - dev

env:
  NODE_ENV: production
  PORT: 8080

jobs:
  test:
    runs-on: ubuntu-latest
    environment: testing
    env:
      MONGODB_URI: "mongodb+srv://${{ secrets.MONGODB_USERNAME }}:${{ secrets.MONGODB_PASSWORD }}@${{ secrets.MONGODB_CLUSTER_ADDRESS }}/gha-demo?retryWrites=true&w=majority"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Start Server in Background
        run: npm start &

      - name: Run Tests
        run: npm test

      - name: Stop Server
        run: pkill -f "node" || echo "Server already stopped"

  deploy:
    needs: test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: Install Dependencies
        run: npm ci

      - name: Deploy Application
        run: |
          echo "Deploying application..."
          # Add actual deployment commands (e.g., SSH, Docker, Firebase, etc.)

      - name: Verify Deployment
        run: echo "Deployment completed successfully!"
